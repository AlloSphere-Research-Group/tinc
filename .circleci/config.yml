version: 2.1

# executors: 
#   exec1:
#     docker:
#       â€“ image: debian:stable-slim

# workflows
workflows:
  main:
    jobs:
      - buildAndTest

# list of possible jobs and steps
jobs:
  buildAndTest:
    # executor: exec1
    docker:
      - image: debian:bullseye-slim
    steps:
      - run:
          name: Installing dependencies
          command: |
            apt-get update
            apt-get install -y sudo build-essential cmake git ninja-build libnetcdf-dev libglew-dev libglu1-mesa-dev xorg-dev libasound2-dev python3 python3-pip python3-protobuf python3-netcdf4
            rm -rf /var/lib/apt/lists/*
            pip install numpy matplotlib filelock
      - checkout
      - run:
          name: Checkout submodules
          command: git submodule update --recursive --init
      - run:
          name: Cmake config
          command: |
            mkdir -p build
            cd build
            cmake .. -DTINC_BUILD_TESTS=ON -DTINC_CODE_COVERAGE=ON
      - run:
          name: Cmake build
          command: |
            cd build
            cmake --build . -j7
      - run:
          name: Run tests
          command: ./bin/tinc_tests

